[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage
addopts =
    --strict-markers
    --tb=short
    --capture=no
    -v
    -m "not slow and not benchmark"

# Default: skip slow and benchmark tests. To include them:
#   pytest -m slow          # run only slow tests
#   pytest -m benchmark     # run only benchmarks
#   pytest -m ""            # run ALL tests (clear the marker filter)

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (DB, file I/O)
    slow: Slow tests (30s+ queue drain, soak cycles) -- skipped by default
    benchmark: Performance benchmark tests (timing-sensitive, require live services) -- skipped by default

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG
