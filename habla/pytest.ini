[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage
addopts =
    --strict-markers
    --tb=short
    --capture=no
    -v

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (DB, file I/O)
    slow: Slow tests (model loading, network)

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG
