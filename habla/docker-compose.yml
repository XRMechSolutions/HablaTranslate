version: '3.8'

services:
  habla:
    build: .
    restart: unless-stopped
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
      - ./client:/app/client
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
        limits:
          memory: 8G
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen3:4b
      - WHISPER_MODEL=small
      - HF_TOKEN=${HF_TOKEN}
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

  ollama:
    image: ollama/ollama:0.5
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
        limits:
          memory: 6G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 5s
      start_period: 30s
      retries: 5

volumes:
  ollama_data:
